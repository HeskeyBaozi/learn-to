user:
  required:
    - username
    - password
  properties:
    username:
      type: string
      minLength: 6
      max-length: 18
      pattern: "^[a-zA-Z0-9][a-zA-Z0-9_ ]+$"
    realname:
      type: string
      minLength: 3
      max-length: 18
      pattern: "^[a-zA-Z][a-zA-Z0-9_ ]+$"
    nickname:
      type: string
      minLength: 6
      max-length: 18
      pattern: "^[a-zA-Z][a-zA-Z0-9_ ]+$"
    password:
      type: string
      minLength: 6
      max-length: 18
  