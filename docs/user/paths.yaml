/user:
  post:
    produces:
    - "application/json"
    parameters:
      - name: user
        in: body
        description: The user to add to the store
        required: true
        schema:
          $ref: "./definitions.yaml#/user"
    responses:
      200:
        schema:
          $ref: './definitions.yaml#/user'
/user/auth:
  post:
    tags:
      - "user"
      - "auth"
    parameters:
      - name: user
        in: body
        description: The user to add to the store
        required: true
        schema:
          $ref: "./definitions.yaml#/user"
    responses:
      200:
        schema:
          $ref: './definitions.yaml#/user'